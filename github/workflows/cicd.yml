name: Deploy Node Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t izygabs/test-server .
      - name: Push Image to docker hub
        run: docker push izygabs/test-server:latest

 deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull izygabs/test-server:latest
      - name: Run Docker Container
        run: docker run -d -p 4000:4000 --name test-server-container -e MONGO_PASSWORD='${{ secrets.MONGO_PASSWORD }}' izygabs/test-server
